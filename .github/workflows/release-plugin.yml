name: Release Password Protect Elite Plugin

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.1.0, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: none

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Install Node dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          fi

      - name: Install PHP dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --no-dev --prefer-dist --no-interaction --no-progress
          fi

      - name: Build assets
        run: |
          if [ -f package.json ]; then
            npm run build
          fi

      - name: Update plugin version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PLUGIN_FILE="password-protect-elite.php"

          # Update version in plugin header
          sed -i "s/Version: [0-9]\+\.[0-9]\+\.[0-9]\+/Version: $VERSION/" "$PLUGIN_FILE"

          # Update version constant
          sed -i "s/const PPE_VERSION = '[^']*'/const PPE_VERSION = '$VERSION'/" "$PLUGIN_FILE"

          # Update stable tag in readme.txt
          sed -i "s/Stable tag: [0-9]\+\.[0-9]\+\.[0-9]\+/Stable tag: $VERSION/" "readme.txt"

          echo "Updated version to $VERSION"

      - name: Create plugin zip
        run: |
          # Create a temporary directory with the plugin folder name
          PLUGIN_NAME="password-protect-elite"
          TEMP_DIR=$(mktemp -d)
          PLUGIN_DIR="$TEMP_DIR/$PLUGIN_NAME"
          mkdir -p "$PLUGIN_DIR"

          # Copy all necessary files to the plugin directory
          # Exclude development files but include build/ and vendor/
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='src' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='composer.json' \
            --exclude='composer.lock' \
            --exclude='webpack.config.js' \
            --exclude='prettier.config.js' \
            --exclude='.DS_Store' \
            --exclude='**/.DS_Store' \
            --exclude='**/*.map' \
            --exclude='scripts' \
            --exclude='RELEASE.md' \
            --exclude='tests' \
            --exclude='phpunit.xml' \
            --exclude='phpunit.xml.dist' \
            --exclude='.phpunit.result.cache' \
            --exclude='.prettierignore' \
            --exclude='.gitignore' \
            --exclude='*.zip' \
            --exclude='*.tar.gz' \
            . "$PLUGIN_DIR/"

          # Create the zip file from the temporary directory
          cd "$TEMP_DIR"
          zip -r "password-protect-elite-${{ steps.version.outputs.version }}.zip" "$PLUGIN_NAME"

          # Move the zip file back to the workspace root
          mv "password-protect-elite-${{ steps.version.outputs.version }}.zip" "$GITHUB_WORKSPACE/"

          # Clean up temporary directory
          rm -rf "$TEMP_DIR"

          echo "Created plugin zip with correct folder structure"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Previous tag: $PREVIOUS_TAG"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD --no-merges)
          else
            echo "No previous tag found"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- Initial release"
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Password Protect Elite ${{ steps.version.outputs.version }}
          body: |
            ## Changes in this release

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            1. Download the plugin zip file
            2. Go to WordPress Admin > Plugins > Add New > Upload Plugin
            3. Upload the zip file and activate

            ## Plugin Information

            - **Version**: ${{ steps.version.outputs.version }}
            - **Requires WordPress**: 5.0+
            - **Tested up to**: 6.4+
            - **Requires PHP**: 8.2+
          files: password-protect-elite-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
